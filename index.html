<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Lot</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="assets/css/bootstrap-timepicker.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <!-- endbower -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Parking Lot</a>
        </div>
        <div class="collapse navbar-collapse" id="menu-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target="#get-data-modal">Get Data</a></li>
            <li><a href="#" id="all-time">All Time</a></li>
            <li><a href="#" data-toggle="modal" data-target="#select-lot-modal">Select Lot</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-wrapper">
      <div class="row">
        <div class="col-sm-3 col-sm-push-9">
          <p>Narrow analysis between a start and stop time:</p>
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <label for="start-time">From minute:</label>
                <div class="input-group bootstrap-timepicker">
                  <input id="start-time" class="form-control" type="text"/>
                  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>
              </div>
              <div class="col-sm-12">
                <label for="end-time">To minute:</label>
                <div class="input-group bootstrap-timepicker">
                  <input id="end-time" class="form-control" type="text"/>
                  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                </div>
              </div>
              <div class="col-sm-12">
                <button id="narrow-timeline" type="button" class="btn btn-large btn-primary">Apply filter</button>
              </div>
            </div>
          </form>
          <div id="results"></div>
        </div>
        <div class="col-sm-9 col-sm-pull-3">
          <canvas id="timeline-chart"></canvas>
        </div>
      </div>
    </div>

    <!-- Get Data Modal -->
    <div id="get-data-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Select number of days and number of records to load</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-5 col-xs-7" for="nr-days">Number of days to load</label>
                <div class="col-xs-3">
                  <input id="nr-days" class="form-control" type="number" value="7" min="1"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-5 col-xs-7" for="nr-records">Number of records to load</label>
                <div class="col-xs-3">
                  <input id="nr-records" class="form-control" type="number" value="500" min="1"/>
                </div>
              </div>
            </form>
            <div class="api-info"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="get-data" type="button" class="btn btn-primary">Get data</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Select Lot Modal -->
    <div id="select-lot-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Select parking lot</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-xs-12" for="parking-lot-url">Lot API url</label>
                <div class="col-xs-12">
                  <input id="parking-lot-url" class="form-control" type="url"/>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="select-lot" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
